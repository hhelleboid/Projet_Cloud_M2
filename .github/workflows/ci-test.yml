name: CI Test RAG

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-mock
          # Installation des vraies libs pour que les imports fonctionnent
          if [ -f app/requirements.txt ]; then pip install -r app/requirements.txt; fi
          # Si vous avez un requirements.txt global:
          # pip install -r requirements.txt

      - name: Run Tests
        # Cette commande cherche tous les fichiers test_*.py dans le dossier tests/
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest tests/